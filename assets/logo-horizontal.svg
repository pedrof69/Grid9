<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Grid9 Horizontal Logo -->
  <defs>
    <linearGradient id="horizontalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon -->
  <g transform="translate(20, 20)">
    <!-- All 9 squares in 3x3 grid -->
    <rect x="0" y="0" width="16" height="16" fill="url(#horizontalGradient)" rx="2" opacity="0.3"/>
    <rect x="22" y="0" width="16" height="16" fill="url(#horizontalGradient)" rx="2" opacity="0.3"/>
    <rect x="44" y="0" width="16" height="16" fill="url(#horizontalGradient)" rx="2" opacity="0.3"/>
    
    <rect x="0" y="22" width="16" height="16" fill="url(#horizontalGradient)" rx="2" opacity="0.3"/>
    <rect x="22" y="22" width="16" height="16" fill="url(#horizontalGradient)" rx="2" opacity="0.3"/>
    <rect x="44" y="22" width="16" height="16" fill="url(#horizontalGradient)" rx="2" opacity="0.3"/>
    
    <rect x="0" y="44" width="16" height="16" fill="url(#horizontalGradient)" rx="2" opacity="0.3"/>
    <rect x="22" y="44" width="16" height="16" fill="url(#horizontalGradient)" rx="2" opacity="0.3"/>
    <rect x="44" y="44" width="16" height="16" fill="url(#horizontalGradient)" rx="2" opacity="0.3"/>
    
    <!-- Number 9 overlay -->
    <text x="30" y="52" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#horizontalGradient)">9</text>
  </g>
  
  <!-- Text -->
  <text x="110" y="58" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#4a5568">GRID9</text>
  
  <!-- Tagline -->
  <text x="110" y="78" font-family="Arial, sans-serif" font-size="14" fill="#718096">3-meter precision in 9 characters</text>
</svg>